name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build static export
        run: npm run build

      - name: Deploy to Varun-ai07.github.io
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          # Check which directory exists (out or .next)
          if [ -d "out" ]; then
            DEPLOY_DIR="out"
          elif [ -d ".next/static" ]; then
            DEPLOY_DIR=".next"
          else
            echo "Error: No export directory found"
            exit 1
          fi
          
          # Clone the target repo with PAT
          git clone https://x-access-token:${DEPLOY_TOKEN}@github.com/Varun-ai07/Varun-ai07.github.io.git deploy-target
          
          # Clear and copy new files
          rm -rf deploy-target/*
          cp -r "$DEPLOY_DIR"/* deploy-target/
          
          # Commit and push
          cd deploy-target
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Auto-deploy from portfolio repo [skip ci]" || echo "No changes to commit"
          git push -u origin main

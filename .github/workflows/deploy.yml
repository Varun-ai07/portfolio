name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: npm run build

      - name: Deploy to Varun-ai07.github.io
        run: |
          cd out
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git init
          git add .
          git commit -m "Auto-deploy from portfolio repo"
          git push -f https://${{ secrets.GITHUB_TOKEN }}@github.com/Varun-ai07/Varun-ai07.github.io.git HEAD:main
